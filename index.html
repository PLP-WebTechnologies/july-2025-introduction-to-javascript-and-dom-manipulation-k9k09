<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: User Input -->
  <section id="part1">
    <h2>Variables & Conditionals</h2>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button id="checkNumber">Check Number</button>
    <p id="numberResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Custom Functions</h2>
    <button id="greetBtn">Greet User</button>
    <p id="greetResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Loops</h2>
    <button id="loopBtn">Show Numbers 1-5</button>
    <p id="loopResult"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>DOM Interaction</h2>
    <button id="changeTextBtn">Change Text</button>
    <button id="toggleColorBtn">Toggle Color</button>
    <div id="domBox">This box will change!</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
